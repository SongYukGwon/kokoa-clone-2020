<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>친구들!</title>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__column--battery-number">11%</span>
                <i class="fas fa-battery-quarter fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__colum">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__colum">

            </div>
            <div class="alt-header__colum">
                <i class="fas fa-search fa-lg fa-2x"></i>
            </div>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span  class="settings__setting-text">Notices</span>
                    </div>
                    <div></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span class="settings__setting-text">Kakao Lab</span>
                    </div>
                    <div></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span  class="settings__setting-text">Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
            </ul>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user koko-icon fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment koko-icon fa-2x"></i>
                      </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search koko-icon fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h koko-icon fa-2x"></i>
                    </a>
                </li>
            </ul>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
